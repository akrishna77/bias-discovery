{% extends "_base.html" %}

{% block content %}
  
<div class="container">
    <form action="{{ url_for('json_upload') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="model-name">JSON name:</label>
            <input type="text" class="form-control" name="json-name" id="json-name" aria-describedby="nameHelp" placeholder="Enter JSON name:">
        </div>

        <div class="form-group">
            <label for="json-picker">Upload JSON:</label>
            <input type="file" class="form-control-file" id="json-picker" type="file" name="json">
        </div>
        
        {% if success %}
            <p><strong style="color:green;">Success:</strong> {{ success }} <br /> <br />
        {% endif %}

        {% if error %}
            <p><strong style="color:red;">Error:</strong> {{ error }} <br /> <br />
        {% endif %}

        <button type="submit" class="btn btn-primary" id="upload-button"> Upload </button>
      </form>
</div>

{% endblock %}
