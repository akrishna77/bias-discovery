{% extends "_base.html" %}

{% block content %}
  
<div class="container">
    <form action="{{ url_for('model_upload') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="model-name">Model name:</label>
            <input type="text" class="form-control" name="model-name" id="model-name" aria-describedby="nameHelp" placeholder="Enter model name:">
        </div>

        <div class="form-group">
            <label for="model-picker">Upload model:</label>
            <input type="file" class="form-control-file" id="model-picker" type="file" name="model">
        </div>

        {% if success %}
            <p ><strong style="color:green;">Success:</strong> {{ success }} <br /> <br />
        {% endif %}
        
        {% if error %}
            <p><strong style="color:red;">Error:</strong> {{ error }} <br /> <br />
        {% endif %}
                
        <button type="submit" class="btn btn-primary" id="upload-button"> Upload </button>
      </form>
</div>

{% endblock %}
